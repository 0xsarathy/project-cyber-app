<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>🔥 CYBER RANGE - LIVE ATTACKS</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>🔥 CYBER ATTACK SIMULATOR</h1>
<nav>
<button class="navbtn active" data-page="dashboard">📊 LIVE DASHBOARD</button>
<button class="navbtn" data-page="defense">🛡️ BLUE TEAM</button>
</nav>
</header>

<!-- MAIN DASHBOARD -->
<div id="dashboard" class="page active">
<div class="container">
<!-- NETWORK TOPOLOGY -->
<div class="network-view">
<div class="pc attacker">
<div class="pc-top">🔴 ATTACKER PC</div>
<div class="pc-ip">192.168.1.100</div>
<div class="pc-stats">
CPU: <span id="atk-cpu">10%</span> | Net: <span id="atk-net">0 KB/s</span>
</div>
<div class="pc-status green">READY</div>
</div>

<div class="network-line">
<div class="arrow" id="traffic-arrow">➜➜➜</div>
<div class="packets" id="packets"></div>
</div>

<div class="pc victim">
<div class="pc-top">🟢 VICTIM PC</div>
<div class="pc-ip">192.168.1.200</div>
<div class="pc-stats">
CPU: <span id="vic-cpu">5%</span> | Net: <span id="vic-net">0 KB/s</span>
</div>
<div class="pc-status green">ONLINE</div>
</div>
</div>

<!-- ATTACK CONTROLS -->
<div class="attack-panel">
<h3>⚔️ ATTACK CONTROLS</h3>
<div class="attack-buttons">
<button onclick="launchAttack('nmap')" class="attack-btn">🔍 NMAP SCAN</button>
<button onclick="launchAttack('phish')" class="attack-btn">📧 PHISHING</button>
<button onclick="launchAttack('exploit')" class="attack-btn">💉 RCE EXPLOIT</button>
<button onclick="launchAttack('ransom')" class="attack-btn">💀 RANSOMWARE</button>
<button onclick="launchAttack('ddos')" class="attack-btn">🌪️ DDOS</button>
</div>
</div>

<!-- LIVE LOGS -->
<div class="logs-container">
<div class="log-panel">
<div class="log-header">💀 ATTACKER TERMINAL</div>
<button class="clear-btn" onclick="clearLogs('attacker')">CLEAR</button>
<div id="attacker-log" class="log-content"></div>
</div>
<div class="log-panel">
<div class="log-header">🎯 VICTIM LOGS</div>
<button class="clear-btn" onclick="clearLogs('victim')">CLEAR</button>
<div id="victim-log" class="log-content"></div>
</div>
</div>
</div>
</div>

<!-- DEFENSE PAGE -->
<div id="defense" class="page">
<div class="defense-container">
<h2>🛡️ BLUE TEAM OPERATIONS</h2>
<div class="defense-buttons">
<button onclick="defenseAction('block')" class="def-btn">🚫 BLOCK ATTACKER IP</button>
<button onclick="defenseAction('isolate')" class="def-btn">🛡️ ISOLATE VICTIM</button>
<button onclick="defenseAction('scan')" class="def-btn">🔍 FULL AV SCAN</button>
<button onclick="defenseAction('edr')" class="def-btn">🛡️ ENABLE EDR</button>
<button onclick="defenseAction('backup')" class="def-btn">🔄 RESTORE BACKUP</button>
</div>
</div>
</div>

<script>
function init() {
  logAttacker('Cyber Range initialized - Ready for attacks');
  logVictim('Victim system online - Windows Server 2019');
}
window.onload = init;
</script>
<script src="script.js"></script>
</body>
</html>
